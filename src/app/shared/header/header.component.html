<div class="header-wrapper">
  <div class="left-side-header">
    <div class="switch">
      <input
        id="language-toggle"
        class="check-toggle check-toggle-round-flat"
        type="checkbox"
        [checked]="isChecked"
        (change)="toggleLanguage()"
      />
      <!-- {{ currentLanguage === 'en' ? 'EN' : 'DE' }} -->
      <label for="language-toggle"></label>
      <span class="on fira-code">EN</span>
      <span class="off fira-code">DE</span>
    </div>
    <a class="fira-code" href="#about-me">{{ 'header.about' | translate }}<div></div></a>
    <a class="fira-code" href="#skills">{{ 'header.skills' | translate }}<div></div></a>
    <a class="fira-code" href="#projects">{{ 'header.projects' | translate }} <div></div></a>
    <!-- <a href=""> {{ currentLanguage }}</a> -->
  </div>

  <div class="mobile-menu">
  </div>

  <a href=""></a>
</div>
