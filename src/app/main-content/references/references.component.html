<div class="references-wrapper">
  <h2 class="fira-code">What my colleagues say about me</h2>
  <!-- <img src="/assets/img/quotes.svg" alt="" /> -->
  <div class="linear-gradient"></div>
  <!-- Carousel -->
  <div class="carousel">
    <div
      class="comment-box"
      *ngFor="let feedback of getVisibleFeedback(); let i = index"
      [class.active]="i === 1"
      [class.prev]="i === 0"
      [class.next]="i === 2"
    >
      <p>{{ feedback.comment }}</p>
      <div>
        <div></div>
        <span>{{ feedback.name }} - {{ feedback.role }}</span>
      </div>
    </div>
  </div>
  <img src="/assets/img/quotes.svg" alt="" />
  <!-- Steuerung -->
  <div class="swipe-wrapper">
    <div class="swipe-left" (click)="previous()"></div>
    <div class="dots">
      <div
        *ngFor="let feedback of feedbackList; let i = index"
        class="dot"
        [class.active]="i === currentIndex"
        (click)="goToIndex(i)"
      ></div>
    </div>
    <div class="swipe-right" (click)="next()"></div>
  </div>
</div>
